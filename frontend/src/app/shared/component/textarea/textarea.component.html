<div class="grow-wrap">
    <textarea class="form-control input" [(ngModel)]="value" (ngModelChange)="onChangeValue()" [placeholder]="inputPlaceholder" [class.invalid]="isInvalid" [disabled]="isDisabled" [readonly]="isReadOnly" [maxLength]="maxLength" [rows]="rows" [cols]="cols" id="tsInput-{{ inputID }}" onInput="this.parentNode.dataset.replicatedValue = this.value"></textarea>
</div>
