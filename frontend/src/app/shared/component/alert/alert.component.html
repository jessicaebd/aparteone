<div class="position-fixed fixed-top">
    <ng-container *ngIf="showAlert">
        <div class="alert {{ 'alert-' + alertClass }} alert-dismissable d-flex justify-content-between" role="alert">
            <ng-container *ngTemplateOutlet="alertContent"></ng-container>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </ng-container>
</div>
