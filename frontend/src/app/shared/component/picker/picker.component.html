<div class="input-group d-flex col">
    <input type="text" id="{{ label }}" class="form-control picker-textbox" [value]="picker" (change)="onPickerChange($event)">
    <button class="btn btn-picker" data-bs-toggle="modal" data-bs-target="#modalPicker"><i class="bi bi-search"></i></button>
    <!-- <app-textbox class="col-11" [value]="picker" inputID="" inputPlaceholder="" (onChangeEvent)="onPickerChange($event)"></app-textbox> -->
    <!-- <app-text-button class="col-1 input-group-text justify-content-center" type="white" iconStart="bi-search" weight="bold" data-bs-toggle="modal" data-bs-target="#modalPicker" (onClickEvent)="onPickerClick()"></app-text-button> -->
</div>

<!-- Modal -->
<app-modal modalID="modalPicker" [width]="width" [modalContent]="modalContent"></app-modal>

<ng-template #modalContent>
    <div class="modal-header">
        <h2 class="modal-title fs-5" id="staticBackdropLabel">{{ label }}</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body d-flex row justify-content-center">
        <app-textbox [value]="tempPicker" inputID="" inputPlaceholder="" (onChangeEvent)="onChangePickerValue($event)"></app-textbox>
        <div class="my-3">
            <app-table [dataTable]="data" [columns]="col" headerAlignment="center" iconStart="bi-plus-circle" label="Add" type="primary" (onClickActionEvent)="OnListItemClick($event)"></app-table>
        </div>
        <div class="d-flex justify-content-center">
            <app-button buttonLabel="Submit" data-bs-dismiss="modal" (onClickEvent)="submitPicker()"></app-button>
        </div>
    </div>
</ng-template>
