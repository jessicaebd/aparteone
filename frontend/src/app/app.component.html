<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="large"
  color="#fff"
  type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<!-- Toolbar -->
<div class="toolbar position-fixed fixed-top px-3" role="banner">
  <label data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample">
    <img
      width="200"
      alt="logo"
      src="assets/general/LOGO.svg"
    />
  </label>
  <div class="spacer"></div>
  <label class="me-1" style="font-size: 1rem; font-weight: 500; color: var(--black);">Hello,</label>
  <app-label class="profile-name" labelInput="ROBERT MJ"></app-label>
  <div class="border-end pe-2">
    <div class="dropdown ms-2">
      <button class="btn btn-profile rounded-circle px-0" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="width: 44px;">
        <img
          class="mx-0"
          width="30"
          height="30"
          border-radius="10"
          alt="logo"
          src="assets/general/profile.svg"
          />
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item">Profile</a></li>
        <li><a class="dropdown-item" (click)="logOut()">Log Out</a></li>
      </ul>
    </div>
  </div>
  <!-- NOTIFICATION -->
  <button type="button" class="btn btn-notification position-relative ms-3 me-3" (click)="onNotificationClick()">
    <i class="bi bi-bell-fill"></i>
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill badge-notif">
      99+
      <span class="visually-hidden">unread messages</span>
    </span>
  </button>
</div>


<div class="page">
  <div class="content" role="main">
    <router-outlet></router-outlet>
  </div>
</div>

<!-- SIDEBAR -->
<div class="offcanvas offcanvas-start px-2" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <div class="offcanvas-title" id="offcanvasExampleLabel">
      <a class="py-3" routerLink="/" style="color: var(--black);">
        <img
          width="200"
          alt="logo"
          src="assets/general/LOGO.svg"
        />
      </a>
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ng-container *ngIf="role=='resident'">
      <div class="d-flex row align-items-center">
        <a [ngClass]="activeNav == 'dashboard' ? 'navbar-item py-3 active' : 'navbar-item py-3'" routerLink="/" data-bs-dismiss="offcanvas" (click)="onNavbarActive('dashboard')">

      </div>
      <div class="d-flex row align-items-center">

        </a>
      </div>
      <div class="d-flex row align-items-center">
        <a [ngClass]="activeNav == 'merchant' ? 'navbar-item py-3 active' : 'navbar-item py-3'" routerLink="/merchant" data-bs-dismiss="offcanvas" (click)="onNavbarActive('merchant')">

      <div class="d-flex row align-items-center">
        <a [ngClass]="activeNav == 'report' ? 'navbar-item py-3 active' : 'navbar-item py-3'" routerLink="/report" data-bs-dismiss="offcanvas" (click)="onNavbarActive('report')">
          <img *ngIf="activeNav == 'report'" class="navbar-icon" height="25" alt="report-icon" src="assets/general/report-active.svg">
          <img *ngIf="activeNav != 'report'" class="navbar-icon" height="25" alt="report-icon" src="assets/general/report.svg">
          <label class="navbar-name ms-2">Report</label>
        </a>
      </div>
