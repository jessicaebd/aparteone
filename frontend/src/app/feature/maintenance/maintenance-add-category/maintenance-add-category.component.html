<div class="container w-100">
    <div class="mt-0 pt-0">
        <app-label labelType="label"  labelFor="categoryImage" labelInput="Image" [isMandatory]="true"></app-label>
        <app-attachment-image attachmentID="categoryImage" previewWidth="20vw" [base]="data['Category Image']" (onChangeEvent)="data['Category Image']=$event"></app-attachment-image>
    </div>
    <div class="mt-2">
        <app-label labelType="label"  labelFor="categoryName" labelInput="Name" [isMandatory]="true"></app-label>
        <app-textbox inputID="categoryName" [value]="data['Category Name']" (onChangeEvent)="data['Category Name']=$event"></app-textbox>
    </div>
    <div class="mt-2">
        <app-label labelType="label"  labelFor="categoryDesc" labelInput="Description" [isMandatory]="true"></app-label>
        <app-textbox inputID="categoryDesc" [value]="data['Category Desc']" (onChangeEvent)="data['Category Desc']=$event"></app-textbox>
    </div>
    <div class="container d-flex justify-content-center py-4">
        <app-button buttonClass="primary" buttonLabel="Submit" (onClickEvent)="onButtonSubmit()"></app-button>
    </div>
</div>
