<ng-container *ngIf="errorMsg!=''; else list">
    <div class="d-flex justify-content-center align-items-center" style="height: 10rem;">
        <p class="mb-0">{{ errorMsg }}</p>
    </div>
</ng-container>

<ng-template #list>
    <div class="accordion" id="maintenanceParent">
        <ng-container *ngFor="let item of listRequest">
            <div class="accordion-item mb-3">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' +item.id" aria-expanded="true" aria-controls="collapseOne">
                        <div class="header-button w-100">
                            <div class="row">
                                <h6 class="col mb-0">{{item.maintenance_category}}</h6>
                                <div class="col-2 d-flex justify-content-end">
                                    <ng-container *ngIf="item.status=='Requested'">
                                        <app-badge [badgeText]="item.status" badgeType="secondary"></app-badge>
                                    </ng-container>
                                    <ng-container *ngIf="item.status=='Assigned'">
                                        <app-badge [badgeText]="item.status" badgeType="warning"></app-badge>
                                    </ng-container>
                                    <ng-container *ngIf="item.status=='Canceled'">
                                        <app-badge [badgeText]="item.status" badgeType="danger"></app-badge>
                                    </ng-container>
                                    <ng-container *ngIf="item.status=='Completed'">
                                        <app-badge [badgeText]="item.status" badgeType="success"></app-badge>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </button>
                </h2>
                <div [id]="'collapse' +item.id" class="accordion-collapse collapse" data-bs-parent="#maintenanceParent">
                    <div class="accordion-body pt-0">
                        <div class="row w-50">
                            <div class="col-3">
                                <app-label labelInput="Requested Date"></app-label>
                            </div>
                            <div class="col">
                                <app-label [labelInput]="': ' + item.request_date"></app-label>
                            </div>
                        </div>
                        <ng-container *ngIf="item.status=='Requested'">
                            <app-button class="d-flex justify-content-center" buttonClass="outline-primary" buttonLabel="Cancel"></app-button>
                        </ng-container>
                        <ng-container *ngIf="item.status=='Assigned'">
                            <div class="row w-50">
                                <div class="col-3">
                                    <app-label labelInput="Fixed Date"></app-label>
                                </div>
                                <div class="col">
                                    <app-label [labelInput]="': ' + item.assigned_date"></app-label>
                                </div>
                            </div>
                            <div class="row w-50">
                                <div class="col-3">
                                    <app-label labelInput="Fixed By"></app-label>
                                </div>
                                <div class="col">
                                    <app-label [labelInput]="': ' + item.assigned_to"></app-label>
                                </div>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="item.status=='Completed'">
                            <div class="row w-50">
                                <div class="col-3">
                                    <app-label labelInput="Fixed Date"></app-label>
                                </div>
                                <div class="col">
                                    <app-label [labelInput]="': ' + item.assigned_date"></app-label>
                                </div>
                            </div>
                            <div class="row w-50">
                                <div class="col-3">
                                    <app-label labelInput="Fixed By"></app-label>
                                </div>
                                <div class="col">
                                    <app-label [labelInput]="': ' + item.assigned_to"></app-label>
                                </div>
                            </div>
                            <div class="row w-50">
                                <div class="col-3">
                                    <app-label labelInput="Completed Date"></app-label>
                                </div>
                                <div class="col">
                                    <app-label [labelInput]="': ' + item.completed_date"></app-label>
                                </div>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="item.status=='Canceled'">
                            <div class="row w-50">
                                <div class="col-3">
                                    <app-label labelInput="Canceled Date"></app-label>
                                </div>
                                <div class="col">
                                    <app-label [labelInput]="': ' + item.cancelled_date"></app-label>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>

    <!-- Pagination -->
    <ng-container *ngIf="pagination">
        <mat-paginator #paginator 
          (page)="onClickPageIndex($event)"
          [length]="length"
          [pageSize]="pageSize"
          [disabled]="disabled"
          [showFirstLastButtons] = "false"
          [hidePageSize]="hidePageSize"
          [pageIndex]="pageIndex"
          aria-label="Select page">
        </mat-paginator>
    </ng-container>
</ng-template>
