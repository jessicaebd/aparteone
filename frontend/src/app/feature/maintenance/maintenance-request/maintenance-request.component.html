<div class="container">
    <div class="">
        <app-label labelFor="maintenanceCategory" labelInput="Maintenance Category" labelType="label" [isMandatory]="true"></app-label>
        <app-textbox inputID="maintenanceCategory" [value]="dataCategory['category']" [isReadOnly]="true"></app-textbox>
    </div>
    <div class="mt-2">
        <app-label labelType="label"  labelFor="maintenanceDetail" labelInput="Maintenance Detail" [isMandatory]="true"></app-label>
        <app-textarea inputID="maintenanceDetail" [value]="data['description']" (onChangeEvent)="data['description']=$event"></app-textarea>
    </div>
    <div class="container d-flex justify-content-center py-4">
        <app-button class="me-3" buttonClass="primary" buttonLabel="Submit" (onClickEvent)="onButtonSubmit()"></app-button>
    </div>
</div>
