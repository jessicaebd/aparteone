<div class="container w-100">
    <div class="mt-0 pt-0">
        <img class="card-img-top" [src]="data['Category Image']" alt="...">
    </div>
    <div class="mt-2">
        <app-label labelType="label"  labelFor="categoryName" labelInput="Category Name"></app-label>
        <app-textbox inputID="categoryName" [value]="data['Category Name']" [isReadOnly]="true"></app-textbox>
    </div>
    <div class="mt-2">
        <app-label labelType="label"  labelFor="categoryDesc" labelInput="Category Description"></app-label>
        <app-textbox inputID="categoryDesc" [value]="data['Category Desc']" [isReadOnly]="true"></app-textbox>
    </div>
    <div class="mt-2">
        <app-label labelType="label"  labelFor="categoryStatus" labelInput="Status"></app-label>
        <app-textbox inputID="categoryStatus" [value]="data['Status']" [isReadOnly]="true"></app-textbox>
    </div>

    <ng-container *ngIf="data['Status']=='Active'; else setActive">
        <div class="container d-flex justify-content-center mt-4">
            <app-button class="ms-3" buttonClass="primary" buttonLabel="Deactivate" (onClickEvent)="onButtonSubmit(false)"></app-button>
        </div>
    </ng-container>

    <ng-template #setActive>
        <div class="container d-flex justify-content-center mt-4">
            <app-button class="ms-3" buttonClass="primary" buttonLabel="Activate" (onClickEvent)="onButtonSubmit(true)"></app-button>
        </div>
    </ng-template>
</div>
