<div class="container w-100 overflow-hidden">
    <div class="mt-0 pt-0">
        <app-label labelType="label"  labelFor="announcementTitle" labelInput="Announcement Title" [isMandatory]="true"></app-label>
        <app-textbox inputID="announcementTitle" (onChangeEvent)="data['Announcement Title']=$event"></app-textbox>
    </div>
    <div class="mt-2 w-100">
        <app-label labelType="label"  labelFor="announcementDetail" labelInput="Announcement Detail"></app-label>
        <app-textarea inputID="announcementDetail" (onChangeEvent)="data['Announcement Detail']=$event"></app-textarea>
    </div>
    <div class="container d-flex justify-content-center mt-4">
        <app-button buttonClass="primary" buttonLabel="Submit" (onClickEvent)="onButtonSubmit()"></app-button>
    </div>
</div>
