    <!-- Modal -->
    <app-modal modalID="modalNewRequest" [width]="600" [modalContent]="modalContent"></app-modal>
    
    <ng-template #modalContent>
        <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Request Maintenance</h1>
            <button type="button" class="btn-close" #closeModal data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex col justify-content-center">
            <app-facility-request (onSubmitEvent)="onCloseModal()"></app-facility-request>
        </div>
    </ng-template>
