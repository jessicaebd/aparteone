<div class="py-2">
    <app-table [dataTable]="tableRequest" [columns]="colRequest" headerAlignment="center" iconStart="bi bi-eye-fill"
        label="View" type="primary" actionToggle="modal" prefix="#MBX00" actionTarget="modalRequestDetail"
        (onClickActionEvent)="onListItemClick($event)" [length]="allDataRequest" [pageIndex]="page"
        (onPageIndexEvent)="onLoadData($event)" (onSearchEvent)="onSearchData($event)"
        [errorMsg]="errorMsgRequest"></app-table>
</div>


<!-- Modal -->
<app-modal modalID="modalAddMailbox" [width]="600" [modalContent]="modalAddMailbox"></app-modal>

<ng-template #modalAddMailbox>
    <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Mailbox</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #closeModalNew></button>
    </div>
    <div class="modal-body d-flex col justify-content-center">
        <div class="container">
            <app-mailbox-add (onSubmitEvent)="redirect('new')"></app-mailbox-add>
        </div>
    </div>
</ng-template>

<!-- Modal -->
<app-modal modalID="modalRequestDetail" [width]="600" [modalContent]="modalRequestDetail"></app-modal>

<ng-template #modalRequestDetail>
    <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Mailbox Detail</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #closeModalDetail></button>
    </div>
    <div class="modal-body d-flex col justify-content-center">
        <div class="container">
            <app-mailbox-detail [data]="dataRequest" (onSubmitEvent)="redirect('detail')"></app-mailbox-detail>
        </div>
    </div>
</ng-template>
