<ng-container *ngIf="errorMsg!=''; else list">
    <div class="d-flex justify-content-center align-items-center" style="height: 10rem;">
        <p class="mb-0">{{ errorMsg }}</p>
    </div>
</ng-container>

<ng-template #list>
    <div class="accordion" id="transactionParent">
        <ng-container *ngFor="let item of listTransaction">
            <div class="accordion-item mb-3">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' +item.id" aria-expanded="true" aria-controls="collapseOne">
                        <div class="header-button w-100">
                            <div class="row">
                                <h6 class="col mb-0">{{ item.merchantName }}</h6>
                                <div class="col-2 d-flex justify-content-end">
                                    <ng-container *ngIf="item.status=='Pending'">
                                        <app-badge [badgeText]="item.status" badgeType="secondary"></app-badge>
                                    </ng-container>
                                    <ng-container *ngIf="item.status=='Waiting for Confirmation' || item.status=='On Process' || item.status=='On Delivery'">
                                        <app-badge [badgeText]="item.status" badgeType="warning"></app-badge>
                                    </ng-container>
                                    <ng-container *ngIf="item.status=='Completed'">
                                        <app-badge [badgeText]="item.status" badgeType="success"></app-badge>
                                    </ng-container>
                                    <ng-container *ngIf="item.status=='Cancelled'">
                                        <app-badge [badgeText]="item.status" badgeType="danger"></app-badge>
                                    </ng-container>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between mt-1">
                                <app-label labelType="span" *ngIf="item.transactionDate" [labelInput]="item.transactionDate"></app-label>
                                <app-label labelType="subtitle" *ngIf="item.grandTotal" [labelInput]="item.grandTotal"></app-label>
                            </div>
                        </div>
                    </button>
                </h2>
                <div [id]="'collapse' +item.id" class="accordion-collapse collapse" data-bs-parent="#transactionParent">
                    <div class="accordion-body pt-0">
                        <div class="order-detail ms-3 w-50">
                            <app-label labelInput="Order Detail :" style="font-weight: 600;"></app-label>
                            <ng-container *ngFor="let i of item.details">
                                <div class="row ms-2 mb-2">
                                    <div class="col-1">
                                        <app-label labelType="span" [labelInput]="i.quantity + 'x'"></app-label>
                                    </div>
                                    <div class="col">
                                        <app-label labelType="span" [labelInput]="i.name"></app-label>
                                    </div>
                                    <div class="col-2 text-end">
                                        <app-label labelType="span" [labelInput]="i.totalPrice"></app-label>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                        <div class="ms-3 w-50">
                            <div class="row mb-2">
                                <div class="col">
                                    <app-label labelInput="Total :" style="font-weight: 600;"></app-label>
                                </div>
                                <div class="col-3 text-end">
                                    <app-label [labelInput]="item.grandTotal" style="font-weight: 600;"></app-label>
                                </div>
                            </div>
                        </div>                        
                        <ng-container *ngIf="item.status=='Pending'">
                            <div class="d-flex justify-content-center pt-4 pt-3">
                                <app-button buttonClass="primary" buttonLabel="Pay"></app-button>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="item.status=='Completed'">
                            <div class="row w-50">
                                <div class="col-3">
                                    <app-label labelInput="Completed Date"></app-label>
                                </div>
                                <div class="col">
                                    <app-label *ngIf="item.completedDate; else noData" [labelInput]="': ' + item.completedDate"></app-label>
                                </div>
                            </div>
                        </ng-container>
                        <ng-container *ngIf="item.status=='Cancelled'">
                            <div class="row w-50">
                                <div class="col-3">
                                    <app-label labelInput="Cancelled Date"></app-label>
                                </div>
                                <div class="col">
                                    <app-label *ngIf="item.cancelledDate; else noData" [labelInput]="': ' + item.cancelledDate"></app-label>
                                </div>
                            </div>
                        </ng-container>

                        <ng-template #noData>
                            <app-label [labelInput]="': -'"></app-label>
                        </ng-template>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>

    <!-- Pagination -->
    <ng-container *ngIf="pagination">
        <mat-paginator #paginator 
          (page)="onClickPageIndex($event)"
          [length]="length"
          [pageSize]="pageSize"
          [disabled]="disabled"
          [showFirstLastButtons] = "false"
          [hidePageSize]="hidePageSize"
          [pageIndex]="pageIndex"
          aria-label="Select page">
        </mat-paginator>
    </ng-container>
</ng-template>
