<div class="container">
    <ng-container *ngIf="isResident">
        <div class="row mb-3">
            <app-text-button type="secondary" label="BACK" iconStart="bi bi-arrow-left" (onClickEvent)="backButton()"></app-text-button>
            <app-label labelInput="Merchant" labelType="title"></app-label>
            <app-label labelInput="Order Product" labelType="label"></app-label>
        </div>
        <div class="d-flex justify-content-between align-items-center pe-3 me-5 mb-2">
            <h5>Active Transaction</h5>
            <div class="d-flex">
                <div class="button-chat d-flex justify-content-center align-items-center rounded ps-1 pe-2 me-2" style="border: solid 1pt var(--primary-purple); height: 38px;">
                    <app-text-button iconStart="bi bi-chat" label="Chat" link="/chat"></app-text-button>
                </div>
                <app-button buttonLabel="History" (onClickEvent)="onHistoryPage()"></app-button>
            </div>
        </div>
        <div class="row mb-3 ms-2 me-5">
            <app-merchant-list></app-merchant-list>
        </div>
        <div class="merchant-list mb-4">
            <h5>Merchant</h5>
            <app-merchant-all></app-merchant-all>
        </div>
    </ng-container>
</div>
