<div class="container h-100 d-flex align-items-center">
  <div class="col-1"></div>
  <div class="col-4">
    <h2 class="fw-bold text-end me-4 pe-1" style="color: var(--dark-purple);">WELCOME TO</h2>
    <div class="d-flex justify-content-end">
      <img src="assets/general/LOGO.svg" alt="">
    </div>
  </div>
  <div class="col-6 ps-4 border-start">
    <h3 class="fw-semibold text-center mb-3">LOGIN</h3>
    <div class="mb-2">
      <app-label labelType="label" labelFor="username" labelInput="Username" [isMandatory]="true"></app-label>
      <input type="text" [(ngModel)]="email" id="username" class="form-control" placeholder="Type a value">
    </div>
    <div class="mb-2">
      <app-label labelType="label" labelFor="password" labelInput="Password" [isMandatory]="true"></app-label>
      <input type="password" [(ngModel)]="password" id="password" class="form-control" placeholder="Type a password">
    </div>
    <a class="text-decoration-none" href="/register" style="color: var(--primary-purple);">Didn't have account ?</a>
    <div class="d-flex justify-content-center pt-3">
      <app-button buttonLabel="Login" [isDisabled]="invalid" (onClickEvent)="onLoginSubmit()"></app-button>
    </div>
    <app-button buttonLabel="Logger" (onClickEvent)="logger()"></app-button>
  </div>
  <div class="col-1"></div>
</div>
