<div class="container-fluid w-100">
    <div class="d-flex col justify-content-between">
        <h2 class="mb-3 pb-2">Chart Page</h2>
        <a class="pt-3" href="https://apexcharts.com/docs/options/" style="color: var(--primary-purple); font-size: 14pt; font-weight: bold;">
            <app-text-button type="primary" label="Link Dokumentasi" iconStart="bi bi-eyes" weight="bold"></app-text-button>
        </a>
    </div>
    <div class="d-flex row justify-content-start w-100">

        <!-- Line Chart -->
        <div class="mb-3 pb-3" style="border-bottom: solid 1px #C6C6C6">
            <h5>Line Chart</h5>
            <app-chart [chartOptions]="lineChart"></app-chart>
        </div>
        
        <!-- Area Chart -->
        <div class="mb-3 pb-3" style="border-bottom: solid 1px #C6C6C6">
            <h5>Area Chart</h5>
            <app-chart [chartOptions]="areaChart"></app-chart>
        </div>
        
        <!-- Pie & Donut Chart -->
        <div class="mb-3 pb-3" style="border-bottom: solid 1px #C6C6C6">
            <h5>Pie & Donut Chart</h5>
            <div class="d-flex justify-content-between">
                <app-chart [chartOptions]="pieChart"></app-chart>
                <app-chart [chartOptions]="donutChart"></app-chart>
            </div>
        </div>
        
        <!-- Column Chart -->
        <div class="mb-3 pb-3" style="border-bottom: solid 1px #C6C6C6">
            <h5>Column Chart</h5>
            <div class="mb-3 pb-3" style="border-bottom: solid 1px #C6C6C6">
                <app-chart [chartOptions]="columnChart"></app-chart>
            </div>
            <app-chart [chartOptions]="columnLabelChart"></app-chart>
        </div>
        
        <!-- Bar Chart -->
        <div class="mb-3 pb-3" style="border-bottom: solid 1px #C6C6C6">
            <h5>Bar Chart</h5>
            <div class="mb-3 pb-3" style="border-bottom: solid 1px #C6C6C6">
                <app-chart [chartOptions]="barChart"></app-chart>
            </div>
            <app-chart [chartOptions]="barGroupChart"></app-chart>
        </div>
        
        <!-- Mixed Chart -->
        <div class="mb-3 pb-3" style="border-bottom: solid 1px #C6C6C6">
            <h5>Mixed Chart</h5>
            <app-chart [chartOptions]="mixedChart"></app-chart>
        </div>
    </div>
